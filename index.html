<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather Grapher</title>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 style="text-align: center" class="mt-3">Weather Grapher</h1>
    <div style="display: flex; justify-content: center">
      <input
        type="text"
        r
        class="form-control mr-1"
        id="city"
        placeholder="City Name"
        style="width: 220px"
      />
      <input
        type="text"
        class="form-control mr-1"
        id="startDate"
        placeholder="Start Date (YYYY-MM-DD)"
        style="width: 220px"
      />
      <input
        type="text"
        class="form-control mr-1"
        id="endDate"
        placeholder="End Date (YYYY-MM-DD)"
        style="width: 220px"
      />
      <button class="btn btn-outline-primary mr-1" id="graphButton">
        Graph
      </button>
    </div>
    <div style="justify-content: center">
      <div style="position: relative; width: 140vh; height: 85vh">
        <canvas style="width: 140vh; height: 85vh" id="myChart"></canvas>
      </div>
    </div>
  </body>
</html>
